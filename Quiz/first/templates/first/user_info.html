{% extends 'first/base.html' %}

{% block content %}
    <div class="container bg-primary rounded">
        <header>
            <h1 class="text-center">Tablica wyników</h1>
        </header>
        <div class="row">
            <div class="col-md-5 offset-1">
                <h2 class="text-center">Kategoria</h2>
                {% for c in points %}
                    <p class="text-center">{{c.category}}</p>
                {% endfor %}
            </div>
            <div class="col-md-5">
                <h2 class="text-center">Liczba punktów</h2>
                {% for c in points %}
                    <p class="text-center">{{c.points}}</p>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
